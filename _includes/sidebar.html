<aside class="sidebar">
    <nav class="sidebar-nav">
        <ul>
            {% for item in site.pages %}
                {% if item.nav_order %}
                    <li class="nav-item">
                        <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
                            {{ item.title }}
                        </a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </nav>
</aside>
